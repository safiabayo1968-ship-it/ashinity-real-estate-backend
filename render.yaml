services:
  - type: web
    name: ashinity-app
    env: python
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ashinity.main:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    # Post-deploy DB migrations can be run via Render hooks or using Web Shell.
    # Do NOT store secrets here; configure them in the Render dashboard.
